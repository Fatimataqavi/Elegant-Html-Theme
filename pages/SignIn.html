<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegant</title>

    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../src/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-body h-full grid place-items-center">
    <main class="max-lg:w-full max-w-[1120px] mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 md:mx-auto w-full">
        <div
          style="
            background-image: url('../images/sign.png');
            object-fit: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-size: 85%;
          "
          class="relative col-span-1 md:h-auto md:w-auto h-[500px] bg-sky"
        >
          <div
            class="font-medium text-2xl mx-auto absolute left-1/2 -ml-12 top-6"
          >
            3legant.
          </div>
        </div>
        <div class="col-span-1 md:px-20 px-8 py-10 md:py-40">
          <form action="" class="flex flex-col gap-8">
            <h4 class="font-display text-[40px] font-medium">Sign In</h4>
            <span class="text-gray"
              >Don&apos;t have an accout yet?
              <span class="text-[#38cb89] font-medium">Sign Up</span></span
            >
            <div class="border-b border-grey text-base">
              <input
                type="text"
                placeholder="Your usernam or email address"
                class="border-0"
              />
            </div>

            <div
              class="border-b border-grey text-base flex justify-between items-center"
            >
              <input type="password" placeholder="Password" class="border-0" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                class="w-4 h-4 text-gray bi bi-eye"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"
                />
                <path
                  d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"
                />
              </svg>
            </div>
            <label for="dif-add" class="flex gap-3 text-gray items-center">
              <span class="text-base order-3 flex justify-between w-full"
                >Remember me
                <b class="text-dark-gray">Forgot password?</b>
              </span>

              <input
                type="checkbox"
                id="dif-add"
                class="order-1 rounded-sm text-gray"
              />
            </label>
            <button
              class="bg-dark-gray w-full rounded-md text-white text-base font-medium mt-6 py-3 md:py-3 px-10"
            >
              Sign In
            </button>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
  </body>
</html>
